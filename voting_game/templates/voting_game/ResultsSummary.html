{% extends "global/Page.html" %}
{% load otree %}

{% block title %}
    Final results
{% endblock %}

{% block content %}

    <table class="table">
        <tr>
            <th>Round</th>
            <th>Player and outcome</th>
        </tr>
        {% for p in player_in_all_rounds %}
            <tr>
                <td>{{ p.round_number }}</td>
                <td>Your payoff was  {{ p.payoff}}</td>
            </tr>
        {% endfor %}
    </table>

    <p>
        Your total payoff is {{ total_payoff }}.
    </p>


{% endblock %}
